<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="nav">
                <input type="search" class="input" spellcheck="false" placeholder="Enter a city name" />
                <button class="btn"><ion-icon name="search-outline"></ion-icon></button>
            </div>
            <div class="weather">
                <img src="img/ra.png" alt="" class="rain">
                <h1 class="temp">22 </h1>
                <h2 class="city">Bhopal</h2>
                <div class="details">
                    <div class="col">
                        <img src="img/1.png" alt="" >
                        <div>
                            <p class="Humidity">50% </p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="img/w.png" alt="">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
